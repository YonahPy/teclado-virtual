<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        
        <button onclick="mostrarTeclado()" id="botao">Teclado Virtual</button><br>

        <label for="icolor">Color:  </label>
        <input type="color" id="icolor">

        <p id="textoDigitado"></p>

        <div class="keyboard" id="teclado">
           <div class="fileira1">
                <div class="key" onclick="pressKey(this)">Esc</div>
                <div class="key" onclick="pressKey(this)">'</div>
                <div class="key" onclick="pressKey(this)">1</div>
                <div class="key" onclick="pressKey(this)">2</div>
                <div class="key" onclick="pressKey(this)">3</div>
                <div class="key" onclick="pressKey(this)">4</div>
                <div class="key" onclick="pressKey(this)">5</div>
                <div class="key" onclick="pressKey(this)">6</div>
                <div class="key" onclick="pressKey(this)">7</div>
                <div class="key" onclick="pressKey(this)">8</div>
                <div class="key" onclick="pressKey(this)">9</div>
                <div class="key" onclick="pressKey(this)">0</div>
                <div class="key" onclick="pressKey(this)">-</div>
                <div class="key" onclick="pressKey(this)">=</div>
                <div id="backspace" class="key" onclick="pressKey(this)">&#x232B;</div> 
           </div> 

           <div class="fileira2">
                <div id="tab" class="key" onclick="pressKey(this)">Tab</div>
                <div class="key" onclick="pressKey(this)">q</div>
                <div class="key" onclick="pressKey(this)">w</div>
                <div class="key" onclick="pressKey(this)">e</div>
                <div class="key" onclick="pressKey(this)">r</div>
                <div class="key" onclick="pressKey(this)">t</div>
                <div class="key" onclick="pressKey(this)">y</div>
                <div class="key" onclick="pressKey(this)">u</div>
                <div class="key" onclick="pressKey(this)">i</div>
                <div class="key" onclick="pressKey(this)">o</div>
                <div class="key" onclick="pressKey(this)">p</div>
                <div class="key" onclick="pressKey(this)">´</div>
                <div class="key" onclick="pressKey(this)">[</div>
                <div id="enter" class="key" onclick="pressKey(this)"><p>Enter</p></div>
           </div>

           <div class="fileira3">
                <div id="caps" class="key" onclick="pressKey(this)">Caps</div>
                <div class="key" onclick="pressKey(this)">a</div>
                <div class="key" onclick="pressKey(this)">s</div>
                <div class="key" onclick="pressKey(this)">d</div>
                <div class="key" onclick="pressKey(this)">f</div>
                <div class="key" onclick="pressKey(this)">g</div>
                <div class="key" onclick="pressKey(this)">h</div>
                <div class="key" onclick="pressKey(this)">j</div>
                <div class="key" onclick="pressKey(this)">k</div>
                <div class="key" onclick="pressKey(this)">l</div>
                <div class="key" onclick="pressKey(this)">ç</div>
                <div class="key" onclick="pressKey(this)">~</div>
                <div class="key" onclick="pressKey(this)">]</div>
            
           </div>

           <div class="fileira4">
                <div id="shift" class="key" onclick="pressKey(this)">Shift</div>
                <div class="key" onclick="pressKey(this)">\</div>
                <div class="key" onclick="pressKey(this)">z</div>
                <div class="key" onclick="pressKey(this)">x</div>
                <div class="key" onclick="pressKey(this)">c</div>
                <div class="key" onclick="pressKey(this)">v</div>
                <div class="key" onclick="pressKey(this)">b</div>
                <div class="key" onclick="pressKey(this)">n</div>
                <div class="key" onclick="pressKey(this)">m</div>
                <div class="key" onclick="pressKey(this)">,</div>
                <div class="key" onclick="pressKey(this)">.</div>
                <div class="key" onclick="pressKey(this)">;</div>
                <div class="key" onclick="pressKey(this)">↑</div>
                <div class="key" onclick="pressKey(this)">/</div>
                <div id="shift2" class="key" onclick="pressKey(this)">Shift</div>
           </div>

           <div class="fileira5">
                <div class="key" onclick="pressKey(this)">Fn</div>
                <div class="key" onclick="pressKey(this)">Ctrl</div>
                <div class="key" onclick="pressKey(this)">⊞</div>
                <div class="key" onclick="pressKey(this)">Alt</div>
                <div id="space" class="key" onclick="pressKey(this)">&#9251;</div>
                <div class="key" onclick="pressKey(this)">Alt</div>
                <div class="key" onclick="pressKey(this)">Del</div>
                <div class="key" onclick="pressKey(this)">Ctrl</div>
                <div class="key" onclick="pressKey(this)">←</div>
                <div class="key" onclick="pressKey(this)">↓</div>
                <div class="key" onclick="pressKey(this)">→</div>
                <div id="tarefas" class="key" onclick="pressKey(this)">&#x2398;</div>
           </div>
        </div>
    </main>
    <script src="script.js">
  
    </script>
</body>
</html>
