<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <p>Hello my friend</p>
        <button>Teclado Virtual</button>
        <div class="keyboard">
           <div class="fileira1">
                <div>Esc</div>
                <div>'</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>0</div>
                <div>-</div>
                <div>=</div>
                <div id="backspace">&#x232B;</div>
           </div> 

           <div class="fileira2">
                <div id="tab">Tab</div>
                <div>q</div>
                <div>w</div>
                <div>e</div>
                <div>r</div>
                <div>t</div>
                <div>y</div>
                <div>u</div>
                <div>i</div>
                <div>o</div>
                <div>p</div>
                <div>´</div>
                <div>[</div>
                <div id="enter"><p>Enter</p></div>
           </div>

           <div class="fileira3">
                <div id="caps">Caps</div>
                <div>a</div>
                <div>s</div>
                <div>d</div>
                <div>f</div>
                <div>g</div>
                <div>h</div>
                <div>j</div>
                <div>k</div>
                <div>l</div>
                <div>ç</div>
                <div>~</div>
                <div>]</div>
            
           </div>

           <div class="fileira4">
                <div id="shift">Shift</div>
                <div>\</div>
                <div>z</div>
                <div>x</div>
                <div>c</div>
                <div>v</div>
                <div>b</div>
                <div>n</div>
                <div>m</div>
                <div>,</div>
                <div>.</div>
                <div>;</div>
                <div>↑</div>
                <div>/</div>
                <div id="shift2">Shift</div>
           </div>

           <div class="fileira5">
                <div>Fn</div>
                <div>Ctrl</div>
                <div>⊞</div>
                <div>Alt</div>
                <div id="space">&#9251;</div>
                <div>Alt</div>
                <div>Del</div>
                <div>Ctrl</div>
                <div>←</div>
                <div>↓</div>
                <div>→</div>
                <div id="tarefas">&#x2398;</div>
           </div>
        </div>
    </main>
</body>
</html>
